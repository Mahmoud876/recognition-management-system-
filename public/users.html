<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management</title>
    <link rel="stylesheet" href="users.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <div class="sidebar">
        <h1><img src="C:/regonation face/logo.png" alt="Logo"> Mira Management</h1>
        <div class="menu">
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="verify_user.html"><i class="fas fa-user-plus"></i> Verify User</a>
            <a href="users.html"><i class="fas fa-users"></i> Users</a>
            <a href="monitor.html"><i class="fas fa-desktop"></i> Monitor Computers</a>
        </div>
    </div>
    <div class="main-content">
        <div class="main-header">
            <h2>Users Management</h2>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" class="toggle-checkbox">
                <label for="theme-switch" class="toggle-label"></label>
            </div>
        </div>

        <!-- Search Bar for Areas -->
        <div class="search-bar">
            <input type="text" id="area-search" placeholder="Search or select an area...">
            <button id="search-area-button">Search Area</button>
            <ul id="dropdown-list" class="dropdown-list"></ul>
        </div>
        
        <div class="search-bar">
            <input type="text" id="search-bar" placeholder="Search for users...">
            <button id="search-button">Search</button>
        </div>
        

        <div class="users-container">
            <h3>Available Users</h3>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-table-body"></tbody>
            </table>
        </div>
    </div>
    <script src="users.js"></script>
</body>
</html>
