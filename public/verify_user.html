<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify User</title>
    <link rel="stylesheet" href="verify_user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <h1><img src="C:/regonation face/logo.png" alt="Logo"> Mira Management</h1>
        <div class="menu">
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="verify_user.html" class="active"><i class="fas fa-user-check"></i> Verify User</a>
            <a href="users.html"><i class="fas fa-users"></i> Users</a>
            <a href="monitor.html"><i class="fas fa-desktop"></i> Monitor Computers</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="main-header">
            <h2>Verify User</h2>
            <!-- Dark Mode Toggle -->
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" class="toggle-checkbox">
                <label for="theme-switch" class="toggle-label">
                    <span class="sun-icon">‚òÄÔ∏è</span>
                    <span class="moon-icon">üåô</span>
                </label>
            </div>
        </div>
        <div class="requests-container" id="requests-container">
            <!-- Requests will be dynamically inserted -->
        </div>
    </div>

    <!-- Dark Mode Script -->
    <script>
        const themeSwitch = document.getElementById("theme-switch");

        themeSwitch.addEventListener("change", () => {
            document.body.classList.toggle("dark-mode", themeSwitch.checked);
            localStorage.setItem("theme", themeSwitch.checked ? "dark" : "light");
        });

        const savedTheme = localStorage.getItem("theme") === "dark";
        document.body.classList.toggle("dark-mode", savedTheme);
        themeSwitch.checked = savedTheme;
    </script>

    <!-- Link to verify_users.js -->
    <script src="verify_users.js"></script>
</body>
</html>
