<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            color: #333333;
            background-color: #F5F5F5;
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #FFFFFF;
            border-right: 1px solid #E5E5E5;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar h1 {
            font-size: 1.5rem;
            color: #A78BFA;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar h1 img {
            height: 30px;
            width: 30px;
            border-radius: 50%;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #333333;
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .menu a:hover {
            background: #A78BFA;
            color: #FFFFFF;
        }

        .menu a i {
            font-size: 1.2rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .main-header h2 {
            font-size: 1.8rem;
            color: #333333;
        }

        .requests-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .request-card {
            background: #FFFFFF;
            border: 1px solid #E5E5E5;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s ease;
        }

        .request-card:hover {
            transform: translateY(-5px);
        }

        .request-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .request-card h3 {
            font-size: 1.2rem;
            color: #333333;
        }

        .request-card p {
            font-size: 0.9rem;
            color: #666666;
        }

        .request-card button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .accept-btn {
            background: #4CAF50;
            color: white;
        }

        .accept-btn:hover {
            background: #45A049;
        }

        .reject-btn {
            background: #F44336;
            color: white;
        }

        .reject-btn:hover {
            background: #D32F2F;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e5e5e5;
        }

        body.dark-mode .sidebar {
            background-color: #1E1E1E;
            color: #e5e5e5;
        }

        body.dark-mode .menu a {
            color: #e5e5e5;
        }

        body.dark-mode .menu a:hover {
            background: #A78BFA;
            color: #FFFFFF;
        }

        body.dark-mode .main-header h2 {
            color: #e5e5e5;
        }

        body.dark-mode .request-card {
            background: #1E1E1E;
            border-color: #444;
            color: #e5e5e5;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #e5e5e5;
            border-radius: 15px;
            cursor: pointer;
        }

        .toggle-checkbox {
            display: none;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            padding: 0 5px;
            border-radius: 15px;
            background-color: #333;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .toggle-label::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-icon {
            font-size: 14px;
            color: white;
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .sun {
            opacity: 1;
        }

        .moon {
            opacity: 0;
        }

        .toggle-checkbox:checked + .toggle-label {
            background-color: #333;
        }

        .toggle-checkbox:checked + .toggle-label::before {
            transform: translateX(30px);
        }

        .toggle-checkbox:checked + .toggle-label .sun {
            opacity: 0;
        }

        .toggle-checkbox:checked + .toggle-label .moon {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h1><img src="C:/regonation face/logo.png" alt="Logo"> Mira Management</h1>
        <div class="menu">
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="verify_user.html"><i class="fas fa-user-check"></i> Verify User</a>
            <a href="users.html"><i class="fas fa-users"></i> Users</a>
            <a href="monitor.html"><i class="fas fa-desktop"></i> Monitor Computers</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="main-header">
            <h2>Verify User</h2>
            <!-- Dark Mode Toggle -->
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" class="toggle-checkbox">
                <label for="theme-switch" class="toggle-label">
                    <span class="toggle-icon sun">‚òÄÔ∏è</span>
                    <span class="toggle-icon moon">üåô</span>
                </label>
            </div>
        </div>
        <div class="requests-container" id="requests-container">
            <!-- Dynamic Requests Will Be Inserted Here -->
        </div>
    </div>

    <script>
        // Persistent Dark Mode Script
        function applySavedTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-switch').checked = true;
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('theme-switch').checked = false;
            }
        }

        applySavedTheme();

        document.getElementById('theme-switch').addEventListener('change', () => {
            if (document.getElementById('theme-switch').checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });

        // Example Requests Data (This should come from the server)
        const requests = [
            { id: 1, name: "John Doe", image: "https://via.placeholder.com/100", status: "pending" },
            { id: 2, name: "Jane Smith", image: "https://via.placeholder.com/100", status: "pending" },
            { id: 3, name: "Alice Johnson", image: "https://via.placeholder.com/100", status: "pending" }
        ];

        const requestsContainer = document.getElementById('requests-container');

        // Populate Requests
        function populateRequests() {
            requests.forEach(request => {
                const card = document.createElement('div');
                card.classList.add('request-card');

                card.innerHTML = `
                    <img src="${request.image}" alt="${request.name}">
                    <h3>${request.name}</h3>
                    <p>ID: ${request.id}</p>
                    <div>
                        <button class="accept-btn" onclick="acceptRequest(${request.id})">Accept</button>
                        <button class="reject-btn" onclick="rejectRequest(${request.id})">Reject</button>
                    </div>
                `;

                requestsContainer.appendChild(card);
            });
        }

        // Actions
        function acceptRequest(id) {
            alert(`Accepted user with ID: ${id}`);
        }

        function rejectRequest(id) {
            alert(`Rejected user with ID: ${id}`);
        }

        // Initialize Page
        populateRequests();
    </script>
</body>
</html>
