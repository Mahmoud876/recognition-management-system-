<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            color: #333333;
            background-color: #F5F5F5;
            display: flex;
            height: 100vh;
            overflow-x: hidden;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #FFFFFF;
            border-right: 1px solid #E5E5E5;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            height: 100vh;
            position: fixed;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar h1 {
            font-size: 1.5rem;
            color: #A78BFA; /* Purple */
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar h1 img {
            height: 30px;
            width: 30px;
            border-radius: 50%;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .menu a {
            text-decoration: none;
            color: #333333;
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu a:hover {
            background: #A78BFA;
            color: #FFFFFF;
        }

        .menu a i {
            font-size: 1.2rem;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .main-header h2 {
            font-size: 1.8rem;
            color: #333333;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #e5e5e5;
            border-radius: 15px;
            cursor: pointer;
        }

        .toggle-checkbox {
            display: none;
        }

        .toggle-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            padding: 0 5px;
            border-radius: 15px;
            background-color: #333;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .toggle-label::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-checkbox:checked + .toggle-label {
            background-color: #333;
        }

        .toggle-checkbox:checked + .toggle-label::before {
            transform: translateX(30px);
        }

        /* Content Sections */
        .content-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .half-section {
            flex: 1;
            background: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            min-height: 200px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333333;
        }

        .notifications {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #666666;
        }

        .notifications a {
            text-decoration: none;
            color: #A78BFA;
        }

        .quick-access {
            list-style: none;
            padding: 0;
        }

        .quick-access li {
            background: #F5F5F5;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Chart Sections */
        .chart-container {
            flex: 1;
            background: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            height: 400px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e5e5e5;
        }

        body.dark-mode .sidebar {
            background-color: #1E1E1E;
            color: #e5e5e5;
        }

        body.dark-mode .menu a {
            color: #e5e5e5;
        }

        body.dark-mode .menu a:hover {
            background: #A78BFA;
            color: #FFFFFF;
        }

        body.dark-mode .main-header h2 {
            color: #e5e5e5;
        }

        body.dark-mode .half-section {
            background-color: #1E1E1E;
            color: #e5e5e5;
        }

        body.dark-mode .quick-access li {
            background-color: #2E2E2E;
            color: #e5e5e5;
        }

        body.dark-mode .chart-container {
            background-color: #1E1E1E;
            color: #e5e5e5;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1><img src="C:/regonation face/logo.png" alt="Logo"> Mira Management</h1>
        <div class="menu">
            <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="verify_user.html"><i class="fas fa-user-plus"></i> Verify User</a>
            <a href="users.html"><i class="fas fa-users"></i> Users</a>
            <a href="monitor.html"><i class="fas fa-desktop"></i> Monitor Computers</a>
        </div>
    </div>
    
    <div class="main-content">
        <div class="main-header">
            <h2>Dashboard</h2>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" class="toggle-checkbox">
                <label for="theme-switch" class="toggle-label">
                    <span class="toggle-icon sun">‚òÄÔ∏è</span>
                    <span class="toggle-icon moon">üåô</span>
                </label>
            </div>
        </div>
        <div class="content-row">
            <div class="half-section">
                <div class="section-title">Quick Access</div>
                <ul class="quick-access" id="quick-access-list"></ul>
            </div>
            <div class="half-section">
                <div class="section-title">Notifications</div>
                <div class="notifications" id="notifications-list"></div>
            </div>
        </div>
        <div class="content-row">
            <div class="chart-container">
                <canvas id="usersBarChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="activeUsersDoughnut"></canvas>
            </div>
        </div>
    </div>
    <script>
        // Dark Mode Toggle with Persistence
        const themeToggle = document.getElementById('theme-switch');
        const applyDarkMode = () => document.body.classList.add('dark-mode');
        const removeDarkMode = () => document.body.classList.remove('dark-mode');

        // Check saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            applyDarkMode();
            themeToggle.checked = true;
        }

        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                applyDarkMode();
                localStorage.setItem('theme', 'dark');
            } else {
                removeDarkMode();
                localStorage.setItem('theme', 'light');
            }
        });

        // Quick Access
        const quickAccessData = ['Computer A (Area 1)', 'Computer B (Area 3)', 'Computer C (Area 2)'];
        const quickAccessList = document.getElementById('quick-access-list');
        quickAccessData.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            quickAccessList.appendChild(li);
        });

        // Notifications
        const notificationsData = [
            { message: 'Computer A signed out (Area 1)', link: 'monitor.html?computer=A' },
            { message: 'Computer B signed in (Area 3)', link: 'monitor.html?computer=B' }
        ];

        const notificationsList = document.getElementById('notifications-list');
        notificationsData.forEach(notification => {
            const p = document.createElement('p');
            const a = document.createElement('a');
            a.textContent = notification.message;
            a.href = notification.link;
            p.appendChild(a);
            notificationsList.appendChild(p);
        });

        // Charts
        const areas = ['Area 1', 'Area 2', 'Area 3', 'Area 4', 'Area 5', 'Area 6'];
        const usersOnline = [50, 20, 10, 60, 80, 90];
        const ctxBar = document.getElementById('usersBarChart').getContext('2d');
        new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: areas,
                datasets: [{
                    label: 'Users Online',
                    data: usersOnline,
                    backgroundColor: 'rgba(167, 139, 250, 0.7)',
                    borderColor: 'rgba(167, 139, 250, 1)',
                    borderWidth: 1,
                }]
            },
            options: { responsive: true }
        });

        const ctxDoughnut = document.getElementById('activeUsersDoughnut').getContext('2d');
        new Chart(ctxDoughnut, {
            type: 'doughnut',
            data: {
                labels: ['Online', 'Offline'],
                datasets: [{
                    data: [70, 30],
                    backgroundColor: ['rgba(113, 202, 148, 0.7)', 'rgba(255, 99, 132, 0.7)'],
                }]
            },
            options: { responsive: true }
        });
    </script>
</body>
</html>
